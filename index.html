<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/5467bdcc1b.js"
      crossorigin="anonymous"
    ></script>
    <title>Instagram Photo Feed</title>
  </head>
  <body>
    <!-- NavBar -->
    <div class="container-fluid">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <i class="fa-brands fa-instagram"></i>
          <span class="mr-1">Instagram</span>
        </a>
        <div class="btn-group bord">
          <button
            class="btn btn-success rounded"
            type="button"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Create a new post
          </button>

          <!-- Dropdown-Menu -->
          <button
            type="button"
            class="btn btn-secondary dropdown-toggle ml-2 rounded"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fa-solid fa-gear"></i>
          </button>
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item"> Profile </a>
            <a href="#" class="dropdown-item"> Accesibility </a>
            <a href="#" class="dropdown-item"> Privacy and Data </a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item text-danger">Log out</a>
          </div>
        </div>
      </nav>

      <!-- links-Pictures-Navs-Tabs -->
      <ul
        class="nav nav-tabs d-flex justify-content-center"
        id="myTab"
        role="tablist"
      >
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="multiple-images"
            data-bs-toggle="tab"
            data-bs-target="#home"
            type="button"
            role="tab"
            aria-controls="home"
            aria-selected="true"
          >
            <i class="fa-solid fa-table-cells"></i>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#profile"
            type="button"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
          >
            <i class="fa-solid fa-square"></i>
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="multiple-images"
        >
          <!-- Full Screen Imagess  -->
          <div class="container-fluid">
            <div class="row mb-1">
              <div class="col-12 col-sm-4 col-md-4 px-1">
                <img
                  class="img-fluid mb-1"
                  src="https://images.pexels.com/photos/245207/pexels-photo-245207.jpeg?auto=compress&cs=tinysrgb&w=1200"
                  alt=""
                />
              </div>
              <div class="col-12 col-sm-4 col-md-4 px-1">
                <img
                  class="img-fluid mb-1"
                  src="https://images.pexels.com/photos/1317712/pexels-photo-1317712.jpeg?auto=compress&cs=tinysrgb&w=1200"
                  alt=""
                />
              </div>
              <div class="col-12 col-sm-4 col-md-4 px-1">
                <img
                  class="img-fluid mb-1"
                  src="https://images.pexels.com/photos/3278939/pexels-photo-3278939.jpeg?auto=compress&cs=tinysrgb&w=1200"
                  alt=""
                />
              </div>
            </div>
            <div class="row mb-1">
              <div class="col-12 col-sm-4 col-md-4 px-1">
                <img
                  class="img-fluid mb-1"
                  src="https://images.pexels.com/photos/2690323/pexels-photo-2690323.jpeg?auto=compress&cs=tinysrgb&w=1200"
                  alt=""
                />
              </div>
              <div class="col-12 col-sm-4 col-md-4 px-1">
                <img
                  class="img-fluid mb-1"
                  src="https://images.pexels.com/photos/4381392/pexels-photo-4381392.jpeg?auto=compress&cs=tinysrgb&w=1200"
                  alt=""
                />
              </div>
              <div class="col-12 col-sm-4 col-md-4 px-1">
                <img
                  class="img-fluid mb-1"
                  src="https://images.pexels.com/photos/18003588/pexels-photo-18003588/free-photo-of-mar-paisaje-montanas-naturaleza.jpeg?auto=compress&cs=tinysrgb&w=1200"
                  alt=""
                />
              </div>
            </div>
            <div class="row mb-1">
              <div class="col-12 col-sm-4 col-md-4 px-1">
                <img
                  class="img-fluid mb-1"
                  src="https://images.pexels.com/photos/45208/world-earth-planet-globe-45208.jpeg?auto=compress&cs=tinysrgb&w=1200"
                  alt=""
                />
              </div>
              <div class="col-12 col-sm-4 col-md-4 px-1">
                <img
                  class="img-fluid mb-1"
                  src="https://images.pexels.com/photos/6357186/pexels-photo-6357186.jpeg?auto=compress&cs=tinysrgb&w=1200"
                  alt=""
                />
              </div>
              <div class="col-12 col-sm-4 col-md-4 px-1">
                <img
                  class="img-fluid mb-1"
                  src="https://images.pexels.com/photos/11521892/pexels-photo-11521892.jpeg?auto=compress&cs=tinysrgb&w=1200"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          <!-- Card Images-Navs-Tabs -->
          <div class="d-flex justify-content-center">
            <div class="card" style="max-width: 50%">
              <img
                class="card-img-top"
                src="https://images.pexels.com/photos/6357186/pexels-photo-6357186.jpeg?auto=compress&cs=tinysrgb&w=1200"
                alt="Card image cap"
              />
              <div class="card-body">
                <h6 class="card-title">313 Likes</h6>
                <p class="card-text">
                  Some quick example text to build on the card.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- NavBar-Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Create a new post
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h6>Caption:</h6>
              <textarea
                class="form-control"
                rows="2"
                type="text"
                placeholder="Add the caption of your post here"
              ></textarea>
            </div>
            <div class="row">
              <div class="col-1 ml-4">
                <!-- Camera icon box -->
                <div class="text-left">
                  <a href="#">
                    <i class="fas fa-camera fa-1x"></i>
                  </a>
                  <p></p>
                </div>
              </div>
              <div class="col-1">
                <!-- Map icon box -->
                <div class="text-left">
                  <a href="#">
                    <i class="fas fa-map-marker-alt fa-1x"></i>
                  </a>
                  <p></p>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-success">Publish</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $('#createnewpostModal').on('shown.bs.modal', function () {
          $('#createnewpostModal').trigger('focus');
        });
      });
    </script>
  </body>
</html>
