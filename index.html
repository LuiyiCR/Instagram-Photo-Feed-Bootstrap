<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/5467bdcc1b.js"
      crossorigin="anonymous"
    ></script>
    <title>Instagram Photo Feed</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- NavBar -->
      <nav class="navbar fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <i class="fa-brands fa-instagram"></i>
          <span class="mr-1">Instagram</span>
        </a>
        <div class="btn-group bord">
          <button
            class="btn btn-success rounded"
            type="button"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Create a new post
          </button>
          <button
            type="button"
            class="btn btn-secondary dropdown-toggle ml-2 rounded"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fa-solid fa-gear"></i>
          </button>
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item"> Profile </a>
            <a href="#" class="dropdown-item"> Accesibility </a>
            <a href="#" class="dropdown-item"> Privacy and Data </a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item text-danger">Log out</a>
          </div>
        </div>
      </nav>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Create a new post
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h6>Caption:</h6>
              <textarea
                class="form-control"
                rows="2"
                type="text"
                placeholder="Add the caption of your post here"
              ></textarea>
            </div>
            <div class="row">
              <div class="col-6">
                <!-- Camera icon box -->
                <div class="text-left">
                  <i class="fas fa-camera fa-1x"></i>
                  <p></p>
                </div>
              </div>
              <div class="col-6">
                <!-- Map icon box -->
                <div class="text-left">
                  <i class="fas fa-map-marker-alt fa-1x"></i>
                  <p></p>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-success">Publish</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Content -->
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $('#createnewpostModal').on('shown.bs.modal', function () {
          $('#createnewpostModal').trigger('focus');
        });
      });
    </script>
  </body>
</html>
